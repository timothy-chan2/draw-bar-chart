<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Draw Bar Chart Demo</title>
    <!-- Connect to CSS file -->
    <link rel="stylesheet" href="style.css">
    <!-- Connect to jQuery API -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Connect to JS file -->
    <script src="drawBarChart.js"></script>
    <!-- Run the function when the DOM has been loaded -->
    <script>
      $(document).ready(
        () => {
          // Add this line to start the ID of the first chart as 1
          let count = 1;

          drawBarChart([5, 2, 4, 1.5555, 3],
          {
            width: 400,
            height: 300,
            title: 'Bar Chart 1',
            valuePos: 'center',
            valueFontSize: '1.4em',
            barSpacing: 15,
            titleFontSize: '1.8em',
            titleColor: 'green',
            barColor: 'purple',
            labelColor: 'darkgreen',
            xLabels: ['Pizza', 'Chips', 'Nuts', 'Apple', 'Coffee'],
            yLabel: 'x100$'
          },
          'div',
          count);

          // Add this line after each drawBarChart function except for the last chart
          count++;

          drawBarChart([[5.2, 2, 4], [4, 4, 6.326], [5, 6, 2], [7, 8, 3]],
          {
            width: 400,
            height: 300,
            title: 'Graphique à barres 2',
            valuePos: 'top',
            valueFontSize: '1.4em',
            barSpacing: 25,
            titleFontSize: '1.8em',
            titleColor: 'blue',
            barColor: ['pink', 'orange', 'red'],
            labelColor: 'darkblue',
            xLabels: ['Sushi', 'Sashimi', 'Crevettes', 'Bok Choy'],
            yLabel: 'x10$',
            legend: ['Amérique', 'Europe', 'Asie']
          },
          'div',
          count);

          // Add this line after each drawBarChart function except for the last chart
          count++;

          drawBarChart([[50, 22, 45, 31], [28, 23, 19, 13], [35, 27, 17, 39], [41, 14, 43, 11], [48, 25, 54, 33], [30, 20, 18, 13]],
          {
            width: 600,
            height: 400,
            title: '棒グラフ 3',
            valuePos: 'end',
            valueFontSize: '1em',
            barSpacing: 10,
            titleFontSize: '2em',
            titleColor: 'purple',
            barColor: ['blue', 'red', 'cyan', 'green'],
            labelColor: 'darkmagenta',
            xLabels: ['Visa', 'Mastercard', 'Discover', 'Debit', 'Cheque', 'Cash'],
            yLabel: '$',
            legend: ['ユーティリティ', '家賃', '食べ物', 'ガソリン']
          },
          'div',
          count);
        }
      );
    </script>
  </head>
  <body>
    <h1>Bar Chart Demo Page</h1>
  </body>
</html>
