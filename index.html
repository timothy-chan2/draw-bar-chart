<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Draw Bar Chart</title>
    <!-- Connect to CSS file -->
    <link rel="stylesheet" href="style.css">
    <!-- Connect to jQuery API -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Connect to JS file -->
    <script src="drawBarChart.js"></script>
    <!-- Run the function when the DOM has been loaded -->
    <script>
      $(document).ready(
        () => {
          drawBarChart([5, 2, 4, 1, 3],
          {
            width: 400,
            height: 300,
            title: 'The Bar Chart',
            valuePos: 'center',
            barSpace: 15,
            titleFontSize: '2.5em',
            titleColor: 'green',
            barColor: 'purple',
            labelColor: 'darkgreen',
            xLabels: ['Pizza', 'Chips', 'Nuts', 'Apple', 'Coffee'],
            yLabel: 'x100$;'
          },
          'div');
        });
    </script>
  </head>
  <body>
    <!-- Empty body -->
  </body>
</html>
