<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Draw Bar Chart</title>
    <!-- Connect to CSS file -->
    <link rel="stylesheet" href="style.css">
    <!-- Connect to jQuery API -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Connect to JS file -->
    <script src="drawBarChart.js"></script>
    <!-- Run the function when the DOM has been loaded -->
    <script>
      $(document).ready(
        () => {
          let count = 1;

          drawBarChart([5, 2, 4, 1, 3],
          {
            width: 400,
            height: 300,
            title: 'Bar Chart 1',
            valuePos: 'center',
            barSpace: 15,
            titleFontSize: '1.8em',
            titleColor: 'green',
            barColor: 'purple',
            labelColor: 'darkgreen',
            xLabels: ['Pizza', 'Chips', 'Nuts', 'Apple', 'Coffee'],
            yLabel: 'x100$;'
          },
          'div',
          count);

          count++; // Add this line after each drawBarChart function except for the last chart

          drawBarChart([1, 2, 3, 4],
          {
            width: 400,
            height: 300,
            title: 'Bar Chart 2',
            valuePos: 'top',
            barSpace: 25,
            titleFontSize: '1.8em',
            titleColor: 'blue',
            barColor: 'pink',
            labelColor: 'darkblue',
            xLabels: ['Sushi', 'Sashimi', 'Shrimp', 'Bok Choy'],
            yLabel: 'x10$'
          },
          'div',
          count);
        }
      );
    </script>
  </head>
  <body>
    <h1>Bar Charts</h1>
  </body>
</html>
